<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <style>
 body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
}


    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .app {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #0288d1;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0288d1;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #0277bd; }

    .weather {
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      min-height: 100px;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
      background: linear-gradient(90deg, #0288d1, #26c6da);
     
    }

    .desc {
      font-size: 16px;
      text-transform: capitalize;
      color: #444;
    }


    .loader {
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid #0288d1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    
  </style>
</head>
<body>
  <div class="app">
    <h1>Weather App</h1>

    <input id="cityInput" type="text" placeholder="Enter city...">
    <button onclick="getWeather()">Search</button>

    <div class="weather" id="weatherBox">
      <p>Enter a city to see weather</p>
    </div>

    <div class="loader" id="loader"></div>
  </div>

  <script>
    const API_KEY = "c70200b7b629defc238d4df4485c7b97"; 

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherBox = document.getElementById("weatherBox");
      const loader = document.getElementById("loader");

      if (!city) {
        weatherBox.innerHTML = "<p>Please enter a city name</p>";
        return;
      }

      loader.style.display = "block"; 
      weatherBox.innerHTML = "";

      setTimeout(async () => {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("City not found");

          const data = await res.json();

          weatherBox.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <div class="temp">${Math.round(data.main.temp)}Â°C</div>
            <div class="desc">${data.weather[0].description}</div>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind: ${data.wind.speed} m/s</p>
          `;
        } catch (error) {
          weatherBox.innerHTML = `<p>${error.message}</p>`;
        } finally {
          loader.style.display = "none";  
        }
      }, 1500);
    }
  </script>
</body>
</html>
